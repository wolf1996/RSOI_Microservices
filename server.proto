syntax  = "proto3";

message UserInfo{
    string name = 1;
    int64 events_subscribed = 2;
    int64  Id = 3;

}

message Empty{}

message UserId{
    int64 Id = 1;
}
service UserService {
    rpc GetUserInfo(UserId) returns (UserInfo){};
    rpc IncrementUserCounter(UserId) returns (UserInfo){};
    rpc DecrementUserCounter(UserId) returns (UserInfo){};
}

